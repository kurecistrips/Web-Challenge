<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="left-background">
    <img src="images/bg-main-desktop.png" alt="left">
  </div>
  <div class="right-side">
    <div class="fill-form-container">
      <div class="fill-form">
        <div class="name-form">
          <label for="holdername">cardholder name</label>
          <input type="text" id="holdername">
        </div>
        <div class="card-number">
          <label for="cardnum">card number</label>
          <input type="text" id="cardnum">
        </div>
        <div class="exp-date-and-cvc">
          <label>exp. date (mm/yy)</label>
          <input type="month" id="expmonth">
          <input type="text" id="expyear">
        </div>
        <button>Confirm</button>
      </div>
    </div>
    <div class="card-showcase-container">
      <div class="card-showcase">
        <div class="card-front">
          <img src="images/bg-card-front.png" alt="front">
          <img src="images/card-logo.svg" alt="logo">
          
        </div>
      </div>
    </div>

  </div>

<!--
  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  Completed state start

  Thank you!
  We've added your card details
  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Martin</a>.
  </div>
//-->
</body>
</html>
